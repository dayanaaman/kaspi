<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Удостоверение личности</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #f9f9f9;
      padding: 12px 0;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      border-bottom: 0.5px solid #ccc;
      position: relative;
    }
    .back-arrow {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      font-weight: 400;
      color: #007aff;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 16px auto;
      width: 90%;
      background: #f2f2f7;
      border-radius: 10px;
      padding: 4px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 6px 0;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      color: #007aff;
    }
    .tab.active {
      background: #fff;
      color: #000;
      font-weight: 600;
    }
    .content {
      padding: 20px;
      background-color: #fff;
      min-height: calc(100vh - 120px);
    }
    .photo-container {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
      touch-action: none;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
    }
    .btn-primary { background: #007aff; color: #fff; }
    .btn-outline { border: 1px solid #c7c7cc; color: #007aff; background: #fff; }
    input[type="file"], input[type="text"], input[type="date"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 14px;
      box-sizing: border-box;
    }
    .info-item { margin-bottom: 14px; }
    .info-label { font-size: 13px; color: #8e8e93; margin-bottom: 4px; }
    .info-value { font-size: 16px; display:flex; justify-content:space-between; align-items:center; }
    .copy-icon { width:20px; height:20px; cursor:pointer; opacity:0.6; }
  </style>
</head>
<body>
  <header>
    <div class="back-arrow" onclick="window.history.back()">‹</div>
    Удостоверение личности
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('doc')">Документ</div>
    <div class="tab" onclick="showTab('info')">Реквизиты</div>
  </div>

  <!-- Документ -->
  <div id="doc" class="content">
    <div id="uploadSection">
      <div class="photo-container" id="photoContainer">
        <img src="" alt="Документ" class="photo" id="documentPhoto" />
      </div>
      <input type="file" id="uploadPhoto" accept="image/*">
    </div>
    <div id="docButtons" style="display:none;">
      <a href="#" class="btn btn-primary">Предъявить документ</a>
      <a href="#" class="btn btn-outline">Отправить документ</a>
    </div>
  </div>

  <!-- Реквизиты -->
  <div id="info" class="content" style="display: none;">
    <form id="infoForm">
      <div class="info-item"><div class="info-label">ФИО</div><input type="text" id="fio"></div>
      <div class="info-item"><div class="info-label">ИИН</div><input type="text" id="iin"></div>
      <div class="info-item"><div class="info-label">Дата рождения</div><input type="date" id="dob"></div>
      <div class="info-item"><div class="info-label">Номер документа</div><input type="text" id="docnum"></div>
      <div class="info-item"><div class="info-label">Дата выдачи</div><input type="date" id="issued"></div>
      <div class="info-item"><div class="info-label">Срок действия</div><input type="date" id="expiry"></div>
      <a href="#" class="btn btn-outline" onclick="finalize(); return false;">Сохранить</a>
    </form>
    <div id="finalInfo" style="display:none;"></div>
  </div>

  <script>
    // Переключение вкладок
    function showTab(id) {
      document.getElementById('doc').style.display = id === 'doc' ? 'block' : 'none';
      document.getElementById('info').style.display = id === 'info' ? 'block' : 'none';
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${id}')"]`).classList.add('active');
    }

    // Загрузка фото
    const upload = document.getElementById("uploadPhoto");
    const docPhoto = document.getElementById("documentPhoto");
    upload.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          docPhoto.src = e.target.result;
          document.getElementById("docButtons").style.display = "block";
          upload.style.display = "none"; // скрываем загрузчик после выбора
        };
        reader.readAsDataURL(file);
      }
    });

    // Финализация (показ как айфон-версия)
    function finalize() {
      const fio = document.getElementById("fio").value;
      const iin = document.getElementById("iin").value;
      const dob = document.getElementById("dob").value;
      const docnum = document.getElementById("docnum").value;
      const issued = document.getElementById("issued").value;
      const expiry = document.getElementById("expiry").value;

      if (!fio || !iin || !dob || !docnum || !issued || !expiry || !docPhoto.src) {
        alert("Заполните все поля и загрузите фото документа!");
        return;
      }

      // скрываем форму
      document.getElementById("infoForm").style.display = "none";
      const final = document.getElementById("finalInfo");
      final.style.display = "block";
      final.innerHTML = `
        <div class="info-item"><div class="info-label">ФИО</div>
          <div class="info-value">${fio}<img src="copy-icon.png" class="copy-icon"></div></div>
        <div class="info-item"><div class="info-label">ИИН</div>
          <div class="info-value">${iin}<img src="copy-icon.png" class="copy-icon"></div></div>
        <div class="info-item"><div class="info-label">Дата рождения</div>
          <div class="info-value">${dob}<img src="copy-icon.png" class="copy-icon"></div></div>
        <div class="info-item"><div class="info-label">Номер документа</div>
          <div class="info-value">${docnum}<img src="copy-icon.png" class="copy-icon"></div></div>
        <div class="info-item"><div class="info-label">Дата выдачи</div>
          <div class="info-value">${issued}<img src="copy-icon.png" class="copy-icon"></div></div>
        <div class="info-item"><div class="info-label">Срок действия</div>
          <div class="info-value">${expiry}<img src="copy-icon.png" class="copy-icon"></div></div>
        <a href="#" class="btn btn-outline">Отправить реквизиты</a>
      `;
    }
  </script>
</body>
</html>
