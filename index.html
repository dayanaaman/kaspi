<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Удостоверение личности</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #f9f9f9;
      padding: 12px 0;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      border-bottom: 0.5px solid #ccc;
      position: relative;
    }
    .back-arrow {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      font-weight: 400;
      color: #007aff;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 16px auto;
      width: 90%;
      background: #f2f2f7;
      border-radius: 10px;
      padding: 4px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 6px 0;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      color: #000; /* всегда черный */
    }
    .tab.active {
      background: #fff;
      color: #000;
      font-weight: 600;
    }
    .content {
      padding: 20px;
      background-color: #fff;
      min-height: calc(100vh - 120px);
    }
    .photo-container {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
      touch-action: none;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
    }
    .btn-primary { background: #007aff; color: #fff; }
    .btn-outline { border: 1px solid #c7c7cc; color: #007aff; background: #fff; }

    /* --- Модалка снизу --- */
    .modal {
      position: fixed;
      left: 0; right: 0;
      bottom: -100%;
      height: 45vh; /* 45% экрана */
      background: #fff;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
      transition: bottom 0.3s ease;
      z-index: 1001;
      padding: 20px;
    }
    .modal.show {
      bottom: 0;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.15); /* лёгкое затемнение */
      display: none;
      z-index: 1000;
    }
    .overlay.show {
      display: block;
    }
    .modal .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="back-arrow" onclick="window.history.back()">‹</div>
    Удостоверение личности
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('doc')">Документ</div>
    <div class="tab" onclick="showTab('info')">Реквизиты</div>
  </div>

  <!-- Документ -->
  <div id="doc" class="content">
    <div class="photo-container" id="photoContainer">
      <img src="5194971353961328439.jpg" alt="Документ" class="photo" />
    </div>

    <!-- Кнопки -->
    <a href="#" class="btn btn-primary" onclick="openModal()">Предъявить документ</a>
    <a href="#" class="btn btn-outline">Отправить документ</a>
  </div>

  <!-- Реквизиты -->
  <div id="info" class="content" style="display: none;">
    <p>Тут твои реквизиты...</p>
  </div>

  <!-- Затемнение -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>

  <!-- Модалка -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">×</span>
    <div style="text-align:left; font-weight:600; font-size:18px; margin-bottom:20px;">
      Удостоверение личности
    </div>
    <div style="text-align:center; font-size:14px; margin-bottom:20px;">
      Покажите QR-код сотруднику
    </div>
    <div style="text-align:center; margin-bottom:15px;">
      <img src="QR.png" alt="QR Code" style="width:150px; height:150px; border-radius:10px;">
    </div>
    <div style="text-align:center; font-size:14px; margin-bottom:10px;">
      или скажите код
    </div>
    <div style="text-align:center; font-weight:bold; font-size:26px; letter-spacing:2px;">
      803558
    </div>
  </div>

  <script>
    // Переключение вкладок
    function showTab(id) {
      document.getElementById('doc').style.display = id === 'doc' ? 'block' : 'none';
      document.getElementById('info').style.display = id === 'info' ? 'block' : 'none';
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${id}')"]`).classList.add('active');
    }

    // Модалка
    function openModal() {
      document.getElementById("modal").classList.add("show");
      document.getElementById("overlay").classList.add("show");
    }
    function closeModal() {
      document.getElementById("modal").classList.remove("show");
      document.getElementById("overlay").classList.remove("show");
    }
  </script>
</body>
</html>
