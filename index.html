<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kaspi ID</title>

  <!-- Иконка для iPhone -->
  <link rel="apple-touch-icon" href="kaspi_icon.png">

  <!-- Открытие без Safari-оболочки -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="KaspiID">

  <!-- Manifest для Android -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .header {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      color: black;
    }

    .tab.active {
      font-weight: bold;
    }

    .content {
      padding: 20px;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .photo {
      max-width: 250px;
      border-radius: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      width: 90%;
    }

    .btn-primary {
      background: #e30613;
      color: white;
    }

    .btn-outline {
      border: 1px solid #ddd;
      background: white;
      color: black;
    }

    .btn-icon {
      width: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="tab active">Документ</div>
    <div class="tab">Реквизиты</div>
  </div>

  <div class="content">
    <div class="photo-container">
      <img src="5194971353961328439.jpg" alt="Документ" class="photo" />
    </div>

    <a href="#" class="btn btn-primary">
      <img src="icon.png" alt="" class="btn-icon">
      Предъявить документ
    </a>
    
    <a href="#" class="btn btn-outline">
      <img src="imgbin.png" alt="" class="btn-icon">
      Отправить документ
    </a>
  </div>
</body>
</html>
